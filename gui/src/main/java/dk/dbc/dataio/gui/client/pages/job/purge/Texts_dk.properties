header_JobPurge = Udrensning af for\u00E6ldede jobs
text_JobPurge = \
Der slettes l\u00F8bende jobs i IO da mange jobs ikke beh\u00F8ver at blive gemt til evig tid.\n\
Udrensningen foretages ud fra jobtype, eventuelt kombineret med submitter.\n\
\n\
Jobs af typen ACCTEST  slettes 1 m\u00E5ned efter deres oprettelsestidspunkt\n\
\n\
Jobs af typen TRANSIENT eller TEST slettes 3 m\u00E5neder efter deres oprettelsestidspunkt\n\
\n\
Jobs af typen PERSISTENT  slettes ikke, med mindre det angives p\u00E5 submitterniveau. Se submitteroversigten for information om hvilke submittere der foretages udresninger for.\n\
\n\
En sletning betyder at jobbet slettes i jobstore, filestore og at alt logning relateret til jobbet fjernes. Der foretages sletning en gang i d\u00F8gnet


