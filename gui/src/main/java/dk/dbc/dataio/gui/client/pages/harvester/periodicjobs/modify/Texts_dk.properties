# Help texts
help_Collection = Navnet p\u00E5 et logisk indeks i SolrCloud
help_HoldingsType = Angiver om posterne skal eller ikke skal have beholdning for at komme med
help_HoldingsSolrUrl = Den fulde url til holdings solr
help_Contact = Kontaktperson skal v\u00E6re den person p\u00E5 DBC, der har bestilt leverancen eller som har kontakt til den kunde, som har bestilt leverancen
help_Description = Beskrivelsen skal indeholde information om, hvem der har bestilt denne leverance og evt. Navision nummer, hvis det er en betalende kunde
help_Query = Solr s\u00F8gestreng\n\nF\u00F8lgende makroer kan benyttes:\n${__TIME_OF_LAST_HARVEST__} som inds\u00E6tter tiden for den seneste h\u00F8st.\n\n${__NOW__} som inds\u00E6tter tiden nu.\n\n${__CURRENT_YEAR__} som inds\u00E6tter v\u00E6rdien for indev\u00E6rende \u00E5r\n\n${__PREVIOUS_YEAR__} som inds\u00E6tter v\u00E6rdien for det foreg\u00E5ende \u00E5r\n\n${__WEEKCODE_[KATALOG_KODE]__} som inds\u00E6tter ugekode v\u00E6rdien for den p\u00E5g\u00E6ldende katalog kode\nEksempel: datefield: [${__TIME_OF_LAST_HARVEST__} TO ${__WEEKCODE_EMS__}]\n\n${__WEEKCODE_[KATALOG_KODE]_PLUS_[UGER]__} som inds\u00E6tter ugekode v\u00E6rdien for om UGER for den p\u00E5g\u00E6ldende katalog kode\nEksempel: datefield: [${__TIME_OF_LAST_HARVEST__} TO ${__WEEKCODE_EMS_PLUS_10__}]\n\n${__WEEKCODE_[KATALOG_KODE]_MINUS_[UGER]__} som inds\u00E6tter ugekode v\u00E6rdien for UGER siden for den p\u00E5g\u00E6ldende katalog kode\nEksempel: datefield: [${__TIME_OF_LAST_HARVEST__} TO ${__WEEKCODE_EMS_MINUS_10__}]\n\n${__NEXTWEEK_[KATALOG_KODE]__} som inds\u00E6tter ugekode v\u00E6rdien for den p\u00E5g\u00E6ldende katalog kode for kalenderuge+1\nEksempel: term.kk:${__NEXTWEEK_DBF__}\n\n${__DEFERRED_PERIOD_3_MONTHS__} som inds\u00E6tter et solr interval, der matcher hele dagen for 3 m\u00E5neder siden\nEksempel: marc.001d:${__DEFERRED_PERIOD_3_MONTHS__}\n\n${__DEFERRED_PERIOD_YESTERDAY__} som inds\u00E6tter et solr interval, der matcher hele dagen for i g\u00E5r\nEksempel: marc.001d:${__DEFERRED_PERIOD_YESTERDAY__}\n\n${__VPA__} og {__VPT__} som inds\u00E6tter s\u00F8gestreng i forbindelse med s\u00F8gning p\u00E5 v\u00E6rtspublikationer.
help_QueryFileId = Fil med Solr s\u00F8gestrenge. Der skal v\u00E6re en s\u00F8gning per linje.\n\nDer kan benyttes samme makroer som i "s\u00F8gning" feltet.\n\nResultatet af s\u00F8gningen vil v\u00E6re summen af fundne poster.\n\nOBS: \u00C6ndringer til dette felt sl\u00E5r igennem med det samme!\n\nDet betyder at hvis man ikke gemmer jobkonfigurationen vil der v\u00E6re inkonsistens mellem jobbet og filestore. \n\nHusk derfor at gemme jobbet hvis der \u00E6ndres i filen.
help_Resource = R\u00E5post repositorie: basismig, boblebad, cisterne eller fbstest
help_Schedule = Best\u00E5r af fem s\u00E6t af tal eller stjerne, hvor stjerne betyder alle.\nDe fem s\u00E6t st\u00E5r for:\n\"minut\" \"time\" \"nr dag i m\u00E5neden\" \"m\u00E5nedens nr\" \"ugedagsnr\"
help_HttpReceivingAgency = Dataleverancen bliver tilg\u00E6ngelig for dette bibliotek p\u00E5 det eksterne posthus
help_Recipients = Mailadressen dataleverancen afleveres p\u00E5
help_RecordLimit = For at forhindre at mailen bliver afvist fordi den er for stor kan man angive et maks antal poster som afsendes.\nHvis antallet af poster overstiges fejles jobbet inden der sendes mail.\nV\u00E6rdien skal v\u00E6re et heltal, ellers ignoreres v\u00E6rdien helt.
help_Subject = Tekst til \"emne\" feltet p\u00E5 dataleverance mailen
help_Body = Tekst indhold i dataleverance mailen.\nKun relevant n\u00E5r selve dataleverancen sendes som vedh\u00E6ftning, d.v.s. n\u00E5r mimetype feltet ogs\u00E5 er udfyldt.
help_FtpAddress = Ftp adresse til modtageren
help_SFtpAddress = SFtp adresse til modtageren
help_FtpUser = Ftp brugernavn
help_SFtpUser = SFtp brugernavn
help_FtpPassword = Ftp password
help_SFtpPassword = SFtp password
help_FtpSubdir = Angivelse af evt. underkatalog\nLad v\u00E6re blank hvis det ikke er relevant.\nStiangivelsen kan b\u00E5de v\u00E6re absoulut:\n  /sti/ned/til/katalog\neller relativ:\n  sti/ned/til/katalog\n
help_SFtpSubdir = Angivelse af evt. underkatalog\nLad v\u00E6re blank hvis det ikke er relevant.\nStiangivelsen kan b\u00E5de v\u00E6re absoulut:\n  /sti/ned/til/katalog\neller relativ:\n  sti/ned/til/katalog\n

