# Include other custom configuration files
# !! Please note, that this statement will read /all/ file from this subdir,
# i.e. backup files created by your editor, too !!!
# Eventually create file patterns like this: /etc/proftpd/conf.d/*.conf
# 
Include /etc/proftpd/conf.d/

<Limit LOGIN>
  AllowUser ftp
  AllowUser anonymous
  AllowUser ftp-test
  DenyAll
</Limit>

<Anonymous ~ftp>
  User				ftp
  Group				ftp
  UserAlias			anonymous ftp
  DirFakeUser	on ftp
  DirFakeGroup on ftp
  RequireValidShell		off
  MaxClients			5
  <Directory *>
    <Limit WRITE>
      DenyAll
    </Limit>
  </Directory>
  <Directory datain>
    AllowOverwrite              on
    <Limit READ DELE RNFR RNTO>
      Order Allow,Deny
      Allow .dbc.dk
      DenyAll
    </Limit>
    <Limit STOR CWD>
      AllowAll
    </Limit>
  </Directory>
</Anonymous>
