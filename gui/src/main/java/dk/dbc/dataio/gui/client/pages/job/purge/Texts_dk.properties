header_JobPurge = Udrensning af forældede jobs
text_JobPurge = \
Der slettes løbende jobs i IO da mange jobs ikke behøver at blive gemt til evig tid.\n\
Udrensningen foretages ud fra jobtype, eventuelt kombineret med submitter.\n\
\n\
Jobs af typen ACCTEST slettes 5 dage efter deres oprettelsestidspunkt.\n\
\n\
Jobs af typen TRANSIENT eller TEST slettes 90 dage efter deres oprettelsestidspunkt.\n\
\n\
Jobs af typen PERSISTENT slettes ikke.\n\
\n\
Jobs af typen INFOMEDIA slettes 14 dage efter deres oprettelsestidspunkt.\n\
\n\
Jobs af typen PERIODIC slettes 180 dage efter deres oprettelsestidspunkt.\n\
\n\
En sletning betyder at jobbet slettes i jobstore, filestore og at alt logning relateret til jobbet fjernes. Der foretages sletning en gang i døgnet.


