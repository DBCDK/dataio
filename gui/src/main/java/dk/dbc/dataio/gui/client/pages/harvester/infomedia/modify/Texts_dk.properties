help_NextPublicationDate = Dette felt kan bruges til skrue høstningen tilbage i tid.\n\nHvis værdien sættes til i dag eller en dato i fremtiden, høstes stadig kun dags dato.\n\nHvis værdien sættes til en dato i fortiden, høstes hver enkelt publikationsdato op til og med dags dato.\n\nBemærk at tidsstemplet ikke har nogen effekt på høstningen, så det anbefales at lade den forblive uændret.
